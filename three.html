<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <style>
        body {
            background-color: #010101;
        }

        .center {        
            display: flex;    
            justify-content: center;
            align-items: center;
        }

        .box {
            background-color: royalblue;
            border-radius: 10px;            
            margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 60px;
            width: 813px;
            height: 48px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            color: #bfe2ef;
            letter-spacing: 0.5px;
        }

        .container {
            margin-top: 20px;
            margin-left: 4px;
            display: grid;
            /* grid-template-columns: 70px 70px 70px 70px 70px 70px 70px; Mais agilizado com repeat */
            grid-template-columns: 70px 70px 70px;            
            /* grid-template-columns: repeat(7, 70px) 50%; pra ultima ser 50% */
            /* grid-template-columns: repeat(7, 70px);*/             
            /* grid-template-rows: 70px 70px 70px 70px; */
            grid-auto-rows: 70px;
            grid-column-gap: -90px;
            grid-row-gap: 10px;
            /* grid-gap: 10px; => SERVERIA PARA OS DOIS, MAIS PRATICO ( grid-column-gap 
grid-row-gap */
            justify-content: center;
            justify-items: center;
        }

        .container div {
            background-color: royalblue;
            padding: 1rem;
            width: 62px;
            border: 2px ridge white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;   
            color: #fff;
            font-weight: 800;
            font-size: 23px;         
        }

        .container div:nth-child(1){
            align-self: end;
            justify-self: start;
        }
        
        .container div:nth-child(2){
            align-self: end;
            justify-self: center;
        }
        
        .container div:nth-child(3){
            align-self: end;
            justify-self: end;
        }
        
        .container div:nth-child(4){
            align-self: end;
            justify-self: start;
        }
        
        .container div:nth-child(5){
            align-self: end;
            justify-self: center;
        }
        
        .container div:nth-child(6){
            align-self: end;
            justify-self: end;
        }
        
        .container div:nth-child(7){
            align-self: end;
            justify-self: start;
        }
        
        .container div:nth-child(8){
            align-self: end;
            justify-self: center;
        }
        
        .container div:nth-child(9){
            align-self: end;
            justify-self: end;
        }

        .container div:nth-child(even) {
            background-color: skyblue;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>

<body>

<div class="center">
    <div class="box">
        <h1>&nbsp;I imagine this with js, how would it look...</h1>
    </div>
</div>

    <div class="container">

        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>        
        <div>9</div> 

    </div>
</body>

</html>
